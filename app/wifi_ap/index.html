<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Battery monitor</title>
    </head>
    <body>
        <h1>Setup</h1>
        <p>You are connected to the {{ap_name}} setup page.</p>
        <p>Let&apos;s configure the wifi connection:</p>
        <form action="/configure" method="POST" autocomplete="off" autocapitalize="none">
            <label for="SSID">SSID:</label><br>

            {{ap_str}}

            <label for="PASSWORD">Password:</label><br>
            <input type="text" id="PASSWORD" name="PASSWORD" value={{passwd}}><br><br>
            <button>Save</button>
        </form>
    </body>
</html>
