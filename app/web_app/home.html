<main class="main">
<h1>Success</h1>

    {{app_params_str}}

    <p>The Battery monitor is connected to the network!</p>
    <h1>The Battery SOC: <br>
        <span class="value_font" id="socValue"></span> %.</h1>
    <br/>

    <script src="data:text/javascript,
                 async function getSoc() {
                 const elem = document.getElementById('socValue');
                 elem.innerHTML = 'Updating...';
                 const t = await fetch('/soc');
                 const tVal = await t.text();
                 elem.innerHTML = tVal;
                 setTimeout(getSoc, 10000)};
                 getSoc();"
            defer></script>
<!--    <script src="data:text/javascript,async function getTemp() { const elem = document.getElementById('tempValue'); elem.innerHTML = 'Updating...'; const t = await fetch('/soc'); const tVal = await t.text(); elem.innerHTML = tVal; setTimeout(getTemp, 10000)}; getTemp();" defer></script>-->
    <script src="data:text/javascript,document.getElementById('toggleBtn').onclick = async function() { await fetch('/toggle'); };" defer></script>
    <script src="data:text/javascript,document.getElementById('toggle_Btn').onclick = function() { window.location.href = '/toggle'; };" defer></script>
    <script src="data:text/javascript,document.getElementById('rele_on_Btn').onclick = function() { window.location.href = '/rele_on'; };" defer></script>
    <script src="data:text/javascript,document.getElementById('rele_off_Btn').onclick = function() { window.location.href = '/rele_off'; };" defer></script>
<keybloc class="keys">
     <button id="toggle_Btn">Toggle LED</button>
     <button id="rele_on_Btn">ON Rele</button>
     <button id="rele_off_Btn">OFF Rele</button>
</keybloc>
</main>
